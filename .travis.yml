language: node_js
node_js:
  - "10.15.3"
env:
  - CI=true
cache:
  - yarn
  - directories:
      - node_modules
script:
  - npm run test
  - ls

before_deploy:
  - npm run build
  - npm install netlify-cli -g
  

deploy:
  provider: script
  script: netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN -p --dir ./build
  skip_cleanup: true
  on:
    branch: master